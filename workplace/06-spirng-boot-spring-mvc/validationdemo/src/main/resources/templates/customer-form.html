<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cusotmer Registration</title>

    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>


<i>The fields ends with (*) : are required fields</i>
<br><br>
<!-- Example of a form -->
<form th:action="@{/processFrom}" th:object="${customer}" method="post">
    First name: <input type="text" th:field="*{firstName}" />
    <br><br>
    Last name (*): <input type="text" th:field="*{lastName}" />

    <span th:if"${#fields.hasError('lastName')}"
    th:errors="*{lastName}"
    class="error"></span>
    <br><br>

    Free passes : <input type="text" th:field="*{freePasses}" />
    <span th:if"${#fields.hasError('lastName')}"
    th:errors="*{freePasses}"
    class="error"></span>
    <br><br>

    Postal code : <input type="text" th:field="*{postalCode}" />
    <span th:if"${#fields.hasError('postalCode')}"
    th:errors="*{postalCode}"
    class="error"></span>
    <br><br>

    Postal code : <input type="text" th:field="*{courseCode}" />
    <span th:if"${#fields.hasError('courseCode')}"
    th:errors="*{courseCode}"
    class="error"></span>
    <br><br>


    <input type="submit" value="Submit"/>

</form>

</body>
</html>
